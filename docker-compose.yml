version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: dbadmin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes: 
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo-express
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: dbadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password

  redis:
    image: redis
    restart: always
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  api-service:
    build:
      context: "./server/"
    depends_on:
      - mongo
      - redis
    environment:
      - MONGODB_URI=mongodb+srv://usermarket:ycLSafffXF7bAwLU@cluster0.baaj2.mongodb.net/Marketplace
      - DEBUG=app:*
      - NODE_ENV=development
    container_name: api-service
    restart: always
    ports:
      - 3000:3000
    volumes:
      - ./server:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    command: npm start
      
volumes:
  mongo-data:   
  redis-data: